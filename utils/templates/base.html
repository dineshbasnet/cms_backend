<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
    }
    .header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .content {
      font-size: 15px;
      line-height: 1.6;
      color: #333;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #888;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin-top: 20px;
      background-color: #4f46e5;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      {{ app_name }}
    </div>

    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <div class="footer">
      Â© {{ year }} {{ app_name }}. All rights reserved.
    </div>
  </div>
</body>
</html>
